<div class="landing-container">
    <h1>Welcome to SNACR</h1>
    <p>The best place to manage your snack list.</p>
  
    <!-- Login Form -->
    <div class="form-container">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  
    <!-- Signup Form -->
    <div class="form-container">
      <h2>Sign Up</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="signup-email" [(ngModel)]="signupEmail" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="signup-password" [(ngModel)]="signupPassword" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
